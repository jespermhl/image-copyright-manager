name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install

    # Assuming you might add lint scripts later, or if you have them.
    # For now, we'll just check if the build works as a basic sanity check.
    # If you have 'npm run lint', uncomment the next lines.
    # - name: Lint
    #   run: pnpm run lint

    - name: Build Test
      run: pnpm run build
